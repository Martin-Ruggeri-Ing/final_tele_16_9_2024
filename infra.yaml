# StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: open-webui-statefulset
  namespace: ruggeriml-dev
spec:
  serviceName: "open-webui-service"
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
      - name: open-webui
        image: ghcr.io/open-webui/open-webui:main
        ports:
        - containerPort: 8080
        env:
        - name: OLLAMA_BASE_URL
          value: "http://10.201.2.136:8080"
        volumeMounts:
        - name: open-webui-data
          mountPath: /app/backend/data
      restartPolicy: Always
  volumeClaimTemplates:
  - metadata:
      name: open-webui-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

---

# Service
apiVersion: v1
kind: Service
metadata:
  name: open-webui-service
  namespace: ruggeriml-dev
spec:
  selector:
    app: open-webui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP

---

# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ruggeriml-dev
  name: mstream-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: ruggeriml-open-webui-secret.my.kube
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: open-webui-service
            port:
              number: 80