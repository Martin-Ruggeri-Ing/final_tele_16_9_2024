# ConfigMap para las variables de entorno necesarias
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: ruggeriml-dev
  name: open-webui-config
data:
  OLLAMA_BASE_URL: "http://10.201.2.136:8080"  # Reemplaza si usas Ollama en un servidor remoto

---
# Secret (si se necesitan claves sensibles)
apiVersion: v1
kind: Secret
metadata:
  name: open-webui-secret
  namespace: ruggeriml-dev
data:
  openai-api-key: cGFzc19tb2JpbGl0eQ==  # API Key en base64 (reemplazar con tu clave)

---
# StatefulSet para el despliegue del contenedor Open WebUI
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: open-webui
  namespace: ruggeriml-dev

spec:
  serviceName: "open-webui"
  replicas: 1
  selector:
    matchLabels:
      app: open-webui

  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
      - name: open-webui
        image: ghcr.io/open-webui/open-webui:main  # Cambia a 'open-webui:ollama' si usas soporte Ollama
        ports:
        - containerPort: 8080

        env:

        - name: OLLAMA_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: open-webui-config
              key: OLLAMA_BASE_URL

        volumeMounts:
        - name: data-storage
          mountPath: /app/backend/data

      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: open-webui-data

  volumeClaimTemplates:
  - metadata:
      name: open-webui-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 2Gi

---
# Service para exponer Open WebUI
apiVersion: v1
kind: Service
metadata:
  name: open-webui
  namespace: ruggeriml-dev
spec:
  selector:
    app: open-webui
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080

---
# Ingress para exponer Open WebUI
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: open-webui-ingress
  namespace: ruggeriml-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: ruggeriml-open-webui.my.kube
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: open-webui
            port:
              number: 80
